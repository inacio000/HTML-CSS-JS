<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:wght@500;900&family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@400;900&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&family=Righteous&family=Roboto:wght@400;700;900&family=Work+Sans:ital,wght@0,700;0,800;0,900;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
    
        <article class="product">
            <picture class="product_img">
                <source srcset="../images/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="../images/image-product-mobile.jpg" alt="Imagem de perfume">
            </picture>

            <div class="product_content">

                <p class="product_category">Perfume</p>

                <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>

                <div class="flex-group">
                    <p class="product_price">
                        <span class="visually-hidden">Current price:</span>
                        $149.99
                    </p>
                    <p class="product_original-price">
                        <span class="visually-hidden">Original price:</span>
                        <s>$169.99</s>
                    </p>
                </div>

                <button class="button"
                data-icon="shopping-cart">
                    <!-- <img src="../images/icon-cart.svg" alt="carrinho"> -->
                    Add to Cart
                </button>

            </div>
        </article>

    </main>
</body>
</html>
