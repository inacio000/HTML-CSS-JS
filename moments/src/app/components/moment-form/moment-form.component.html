<form>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" placeholder="Insert a title" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea placeholder="Whats happened there?" required></textarea>
    </div>

    <div class="form-group">
        <label for="image">Upload the best moment photo:</label>
        <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}" />
</form>
