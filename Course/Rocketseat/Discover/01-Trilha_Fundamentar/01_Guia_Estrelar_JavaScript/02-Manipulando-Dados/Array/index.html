<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>

    <script>

        const animals = [
            'Lion',
            'Monkey',
            'Cat',
            {
                name: 'Dog'
            }
        ]

        // acessando valores dentro do array
        console.log(animals[0])

        // acessando propriedades de um objeto dentro do array
        console.log(animals[3].name)

    </script>
    
</body>
</html>
