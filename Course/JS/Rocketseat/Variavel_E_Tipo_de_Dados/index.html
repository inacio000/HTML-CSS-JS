<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis e tipos de dados</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>

    <script>
        
        // declaração (declaration)
        var name

        // atribuição de valores (assignment)
        name = "Inacio"

        // que tipo de dados foi colocado na variável
        console.log(typeof name)

        // agrupamento de declarações
        let age, isHuman
        age = 20
        isHuman = true

        // passando múltiplos argumentos para função log
        console.log(name, age, isHuman)

        // Escrita do texto + variaveis, concatenando valores
        console.log(name + ' is ' + age + ' years old')

        // Interpolando valores com template literals or template strings
        console.log(`${name} is ${age} years old`)

    </script>
    
</body>
</html>
