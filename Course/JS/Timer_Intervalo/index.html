        var number = 0

        function updateText() {
            let h = document.getElementsByTagName("h1")[0]
            h.innerHTML += ` ${number}`
            number++
        }

        function changeText() {
            setTimeout(updateText, 3000)
        }

    </script>

    <input onclick="changeText()" type="submit" value="Change">
