<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 (Intro)</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    
    <form method="GET" style="text-align: center;">
        <h2>Principais tipos de inputs</h2>

        <input type="color" name="cor">
        <p>
            <input type="date" name="data" max="2022-08-31">
        </p>
        <p>
            <input type="datetime-local" name="data">
        </p>
        <p>
            <input type="number" name="numero" max="100">
        </p>
        <p>
            <input type="range" min="5" max="10">
        </p>
        <p>
            <input type="file" name="arquivo"> <!-- o metodo deve ser POST -->
        </p>
        <p>
            <input type="tel" name="telefone"> apenas para tlfns
        </p>
        <p>
            <input type="email" name="email"> aceita apenas email
        </p>

        <p>
            <input type="submit">
        </p>

    </form>

</body>
</html>
