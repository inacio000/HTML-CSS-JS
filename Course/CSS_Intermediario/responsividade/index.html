<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <style>
        body {
            font-size: 1.2rem;
            background-color: gray;
        }

        .header {
            position: relative;
            /* padding: 30px; */
            margin: auto;
            width: 80%; /* proporcional ao tamanho da tela */
            height: 100px;
            background-color: rgba(255, 235, 205, 0.589);
        }

        .content {
            position: absolute;
            width: 70%;
            height: 70%;
            background-color: blanchedalmond;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 4vw;

        }
    </style>
</head>
<body>
    <div class="header">
        <div class="content">
            Hey People
        </div>
    </div>
</body>
</html>
