<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="a"> <!-- 1 A a I i -->
        <li>Wake up</li>
        <li>Study</li>
        <li>Take a shower</li>
        <li>Watch something on YouTube</li>
        <li>Take a breakfast</li>
        <li>Talk with bby</li>
        <li>Beck to Study</li>
    </ol>

    <h2>Listas não Ordenadas</h2>
    <ul type=""> <!-- disc square circle -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Ovo</li>
        <li>Salsicha</li>
        <li>Arroz</li>
        <li>Massa</li>
    </ul>
</body>
</html>
