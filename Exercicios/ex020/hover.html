<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            /* Esconder o texto dentro da div */
            display: none;
        }

        /* Pseudo-Classes */
        div:hover > p {
            /* 
                Mostrar texto dentro da div 
                Prototipo inicial para menus escondidos
            */
            display: block;
            color: white;
            background-color: dimgray;
            width: 300px;
        }

        div:hover {
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o abaixo</p>
    <div>
        Passe o mouse sobre o texto aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
