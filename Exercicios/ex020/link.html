<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
         
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: chocolate;
            text-decoration: none;
            font-weight: bold; 
        }

        /* Pseudo-Classes */
        a:visited {
            /* P/ sites visitados*/
            color: darkgoldenrod;
        }

        a:hover {
            /* Ao passar o mouse */
            color: darkgray;
            text-decoration: underline;
        }

        a:active {
            /* Ao clicar */
            color: cadetblue;
        }

        .especial {
            background-color: blanchedalmond ;
        }

        .especial::before {
            content: '⇒';
        }

        .especial::after {
            content: '⇐';
        }

        /*a::after {
            Depois do link
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
        */

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/inacio000" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UCgQZ7Uyyk0eYPTMruxYLOKw/videos" target="_blank" class="especial">Canal do YouTube</a></li>
        <li><a href="https://imr.pythonanywhere.com" target="_blank">Site do meu blog</a></li>
    </ul>
</body> 
</html>
