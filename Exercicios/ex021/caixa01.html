<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 { /* box-level */
            background-color: lightgray;

            /* box-size */
            height: 300px;
            width: 300px;

            /* 
            Propriedades anatomicas do box 
                - border
                - padding
                - margin
                - outline
            */
            /*
            border-width: 10px;
            border-style: solid;
            border-color: darkgray; 
            */
            border: 10px solid darkgray; /* ShorHands */

            /*
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            */
            padding: 10px; /* ShorHands */

            /*
            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;
            */
            margin: 20px 20px 40px 20px; /* ShorHands */

            /* margin: auto; */
            /*
            outline-width: 5px;
            outline-style: dashed;
            outline-color: burlywood;
            */
            outline: 5px dashed burlywood; /* ShorHands */
        }

        a { /* inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: cornflowerblue;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline/level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
