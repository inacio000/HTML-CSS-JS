<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    
    <!-- Para degrade -->
    <style>
        * {
            /* Configuracao global */
            height: 100%;
        }
        body{

            /* Degrade da direita para esquerda ou do topo para baixo */ 
            background-image: linear-gradient(to bottom,  #444E4F, #869A9C, #70989C);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
